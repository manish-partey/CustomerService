<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fetching Data From WebAPI</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulCust = $('#ulCust');
            $('#btnGetData').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'https://localhost:44306/api/values',
                    dataType: 'json',
                    success: function (data) {
                        ulCust.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.CompanyName + ' ' + val.ContactName;
                            ulCust.append('<li>' + fullName + '</li');
                        });
                    }

                });
            });
            $('#btnClear').click(function () {
                ulCust.empty();
            });
        });
    </script>
</head>
<body class="container">
    <div class="row">
        <input class="btn btn-primary" type="button" value="Get Data" id="btnGetData" />
        <input class="btn btn-primary" type="button" value="Clear" id="btnClear" />
    </div>
    <div class="row">
        <ul id="ulCust">
            
        </ul>
    </div>
</body>
</html>
